name: Ubuntu x64

on:
  push:
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.cc }}, PCH=${{ matrix.pch }})
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        include:
          - cc: gcc-13
            cxx: g++-13
            pch: 1
            launcher:
          - cc: clang-17
            cxx: clang++-17
            pch: 1
            launcher:
          - cc: clang-17
            cxx: clang++-17
            pch: 0
            launcher: ccache

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-start=$EPOCHSECONDS" >> "$GITHUB_OUTPUT"
          echo "build-output-dir=${{ github.workspace }}/bin" >> "$GITHUB_OUTPUT"
          echo "ccache-key-prefix=ubuntu-${{ matrix.cc }}-${{ github.base_ref || github.ref_name }}" >> "$GITHUB_OUTPUT"

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -yq \
            ccache \
            libboost-dev \
            libboost-filesystem-dev \
            libboost-locale-dev \
            libboost-program-options-dev \
            libboost-regex-dev \
            libboost-thread-dev \
            libssl-dev \
            libreadline-dev \
            zlib1g-dev \
            libbz2-dev

      - name: Restore ccache
        id: ccache-restore
        if: matrix.pch == '0'
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: ${{ steps.strings.outputs.ccache-key-prefix }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ${{ steps.strings.outputs.ccache-key-prefix }}-${{ github.ref_name }}-
            ${{ steps.strings.outputs.ccache-key-prefix }}-

      - name: Configure CMake
        env:
          CMAKE_BUILD_TYPE: Debug
          CMAKE_C_COMPILER_LAUNCHER: ${{ matrix.launcher }}
          CMAKE_CXX_COMPILER_LAUNCHER: ${{ matrix.launcher }}
          CC: /usr/bin/${{ matrix.cc }}
          CXX: /usr/bin/${{ matrix.cxx }}
        run: >
          cmake -GNinja -S ${{ github.workspace }} -B ${{ steps.strings.outputs.build-output-dir }}
          -DWITH_WARNINGS=1
          -DWITH_WARNINGS_AS_ERRORS=1
          -DWITH_COREDEBUG=0
          -DUSE_COREPCH=${{ matrix.pch }}
          -DUSE_SCRIPTPCH=${{ matrix.pch }}
          -DTOOLS=1
          -DSCRIPTS=static
          -DSERVERS=1
          -DNOJEM=0
          -DBUILD_PLAYERBOT=ON
          -DCMAKE_C_FLAGS_DEBUG="-DNDEBUG -g0"
          -DCMAKE_CXX_FLAGS_DEBUG="-DNDEBUG -g0"
          -DCMAKE_INSTALL_PREFIX=check_install
          -DBUILD_TESTING=1

      - name: Build
        env:
          CCACHE_BASEDIR: ${{ github.workspace }}
          CCACHE_DIR: ${{ github.workspace }}/.ccache
          CCACHE_CPP2: 1
        run: |
          ccache -z
          cmake --build ${{ steps.strings.outputs.build-output-dir }}
          ccache -s
          ccache --evict-older-than $(($EPOCHSECONDS - ${{ steps.strings.outputs.build-start }}))s

      - name: Run unit tests
        run: |
          cmake --build ${{ steps.strings.outputs.build-output-dir }} --target test

      - name: Install and verify binaries
        run: |
          cmake --install ${{ steps.strings.outputs.build-output-dir }}
          cd ${{ github.workspace }}/check_install/bin
          ./bnetserver --version
          ./worldserver --version

      - name: Upload artifacts
        if: matrix.cc == 'gcc-13' && matrix.pch == '1'
        uses: actions/upload-artifact@v4
        with:
          name: TrinityCore-Ubuntu-x64-${{ github.sha }}
          path: ${{ github.workspace }}/check_install/bin
          retention-days: 7
