###################################################################################################
# PLAYERBOT PROFILE: PERFORMANCE
#
# Optimized for: High-population servers, Performance-critical environments
# Description:   500 bots with optimized settings
#
# This profile maximizes bot count while maintaining server stability:
# - 500 concurrent bots
# - Optimized update intervals for reduced CPU
# - Batch operations where possible
# - Suitable for powerful servers
#
# WARNING: Requires adequate server hardware:
# - Minimum 8 CPU cores recommended
# - 16GB+ RAM recommended
# - Fast SSD for database
#
###################################################################################################

# Core limits - high population
Playerbot.MaxBots = 500
Playerbot.MaxBotsPerAccount = 10
Playerbot.Account.TargetPoolSize = 100

# Performance - optimized for throughput
Playerbot.UpdateInterval = 150
Playerbot.AI.UpdateDelay = 750
Playerbot.AI.CombatDelay = 250
Playerbot.AI.ThinkingDelay = 1500
Playerbot.AI.RandomFactor = 20

# Spawning - graduated to avoid startup spike
Playerbot.Spawn.OnServerStart = 1
Playerbot.Spawn.Dynamic = 0

# Batch processing - larger batches
Playerbot.Spawn.BatchSize = 10
Playerbot.Spawn.BatchInterval = 5000

# Systems - selective for performance
Playerbot.Auction.Enable = 1
Playerbot.Auction.UpdateInterval = 120000
Playerbot.Banking.Enable = 1
Playerbot.Banking.CheckInterval = 600000
Playerbot.Professions.Enable = 1

# Quest system - reduced frequency
Playerbot.Quest.Enable = 1
Playerbot.Quest.MaxActiveQuests = 15
Playerbot.Quest.UpdateInterval = 10000
Playerbot.Quest.CacheUpdateInterval = 60000
Playerbot.Quest.MaxScansPerUpdate = 5

# Trade - enabled
Playerbot.Trade.Enable = 1
Playerbot.Trade.UpdateInterval = 2000

# Memory limits - controlled
Playerbot.Quest.MemoryLimitMB = 1

# Session management - efficient cleanup
Playerbot.Session.CleanupInterval = 15000
Playerbot.Session.Timeout = 90000

# Circuit breaker - protect against overload
Playerbot.CircuitBreaker.Enable = 1
Playerbot.CircuitBreaker.CPUThreshold = 75
