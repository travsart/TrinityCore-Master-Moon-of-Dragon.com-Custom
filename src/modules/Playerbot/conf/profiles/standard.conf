###################################################################################################
# PLAYERBOT PROFILE: STANDARD
#
# Optimized for: General use, Recommended for most users
# Description:   100 bots with balanced features
#
# This profile provides the recommended default experience:
# - 100 concurrent bots
# - All core features enabled
# - Balanced performance and functionality
# - Good for single-player and small server use
#
###################################################################################################

# Core limits - balanced
Playerbot.MaxBots = 100
Playerbot.MaxBotsPerAccount = 10
Playerbot.Account.TargetPoolSize = 50

# Performance - balanced responsiveness and CPU
Playerbot.UpdateInterval = 100
Playerbot.AI.UpdateDelay = 500
Playerbot.AI.CombatDelay = 200
Playerbot.AI.ThinkingDelay = 1000
Playerbot.AI.RandomFactor = 25

# Spawning - immediate
Playerbot.Spawn.OnServerStart = 1
Playerbot.Spawn.Dynamic = 0

# All systems enabled
Playerbot.Auction.Enable = 1
Playerbot.Banking.Enable = 1
Playerbot.Professions.Enable = 1

# Quest system - standard
Playerbot.Quest.Enable = 1
Playerbot.Quest.MaxActiveQuests = 20
Playerbot.Quest.UpdateInterval = 5000
Playerbot.Quest.AutoAccept = 1
Playerbot.Quest.AutoComplete = 1

# Trade - enabled with standard security
Playerbot.Trade.Enable = 1
Playerbot.Trade.SecurityLevel = 2

# Memory limits - reasonable
Playerbot.Quest.MemoryLimitMB = 2
