###################################################################################################
# PLAYERBOT PROFILE: MINIMAL
#
# Optimized for: Testing, Development, Low-resource systems
# Description:   10 bots with basic features only
#
# This profile provides a lightweight bot experience suitable for:
# - Testing and development environments
# - Low-memory systems
# - Quick verification of bot functionality
#
###################################################################################################

# Core limits - very conservative
Playerbot.MaxBots = 10
Playerbot.MaxBotsPerAccount = 5
Playerbot.Account.TargetPoolSize = 5

# Performance - prioritize low resource usage
Playerbot.UpdateInterval = 200
Playerbot.AI.UpdateDelay = 1000
Playerbot.AI.CombatDelay = 300
Playerbot.AI.ThinkingDelay = 2000

# Spawning - conservative
Playerbot.Spawn.OnServerStart = 1
Playerbot.Spawn.Dynamic = 0

# Disable non-essential systems
Playerbot.Auction.Enable = 0
Playerbot.Banking.Enable = 0
Playerbot.Professions.Enable = 0

# Quest system - minimal
Playerbot.Quest.Enable = 1
Playerbot.Quest.MaxActiveQuests = 5
Playerbot.Quest.UpdateInterval = 10000

# Memory limits
Playerbot.Quest.MemoryLimitMB = 1
