###################################################################################################
# PLAYERBOT PROFILE: SINGLEPLAYER
#
# Optimized for: Solo play, Personal servers
# Description:   Bots optimized to accompany and assist a single player
#
# This profile creates the best solo/offline WoW experience:
# - Responsive bots that follow the player
# - Group-oriented behavior
# - Intelligent dungeon/raid assistance
# - Bots prioritize player's needs
#
###################################################################################################

# Core limits - moderate, focused on quality
Playerbot.MaxBots = 50
Playerbot.MaxBotsPerAccount = 10
Playerbot.Account.TargetPoolSize = 25

# Performance - highly responsive for personal experience
Playerbot.UpdateInterval = 75
Playerbot.AI.UpdateDelay = 300
Playerbot.AI.CombatDelay = 150
Playerbot.AI.ThinkingDelay = 500
Playerbot.AI.RandomFactor = 15

# Spawning - immediate
Playerbot.Spawn.OnServerStart = 1
Playerbot.Spawn.Dynamic = 0

# Follow player behavior - aggressive following
Playerbot.Following.DistanceNear = 3
Playerbot.Following.DistanceFar = 10
Playerbot.Following.Angle = 45

# Group behavior - optimized for player assistance
Playerbot.Group.AutoInvite = 1
Playerbot.Group.AutoAccept = 1
Playerbot.Group.MaxSize = 5
Playerbot.Group.TankAssist = 1
Playerbot.Group.HealerPriority = 1

# Combat - quick reactions, protect player
Playerbot.Combat.AssistPlayer = 1
Playerbot.Combat.ProtectPlayer = 1
Playerbot.Combat.TauntThreshold = 75

# Quest system - follow player's quests
Playerbot.Quest.Enable = 1
Playerbot.Quest.AutoAcceptShared = 1
Playerbot.Quest.PrioritizeGroup = 1
Playerbot.Quest.AcceptDungeon = 1

# Loot - player gets priority
Playerbot.Inventory.LootQuestItems = 1
Playerbot.Inventory.PassToPlayer = 1

# All convenience systems enabled
Playerbot.Auction.Enable = 1
Playerbot.Banking.Enable = 1
Playerbot.Professions.Enable = 1
Playerbot.Trade.Enable = 1
Playerbot.Trade.AutoAcceptGroup = 1
